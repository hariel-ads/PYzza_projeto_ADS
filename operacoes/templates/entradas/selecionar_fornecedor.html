{% extends "base.html" %}


{% block title %} Nova Entrada {% endblock title %}


{% block content %}

    <div style="color:#004f2d; font-style: bold; font-size: 3rem; border-bottom: 1px solid #004f2d;">Nova Entrada</div> 
    
    <br>
    
    <form method="post">

        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn ghost-green">Pr√≥ximo</button>
            <a href="{% url 'lista-entradas' %}" class="btn ghost-red">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
